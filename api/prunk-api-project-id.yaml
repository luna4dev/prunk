      description: Unauthorized - Invalid or missing token             
      content:                                                         
        application/json:                                              
          schema:                                                      
            $ref: './prunk-schema.yaml#/components/schema/Error'      
    '403':                                                             
      description: Forbidden - User does not have access to this project                                                                    
      content:                                                         
        application/json:                                              
          schema:                                                      
            $ref: './prunk-schema.yaml#/components/schema/Error'      
